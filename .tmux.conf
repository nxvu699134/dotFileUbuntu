set-option -g mouse on
set -s escape-time 0
set -g history-limit 10000

#remap prefix from 'C-b' to 'C-a'
set -g prefix C-a
unbind-key C-b
bind a send-prefix

# split pane
bind-key v split-window -h -c '#{pane_current_path}'
bind-key s split-window -v -c '#{pane_current_path}'
bind q killp

# navigation pane
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resizing pane
bind-key -r H resize-pane -L "5"
bind-key -r J resize-pane -D "5"
bind-key -r K resize-pane -U "5"
bind-key -r L resize-pane -R "5"

#swapping pane
bind-key -r "<" swap-window -t -1
bind-key -r ">" swap-window -t +1

#======================DISPLAY===============================
# set 24 bits color
set -g default-terminal 'xterm-256color'
set -ga terminal-overrides ',*256col*:Tc'

#status bar
set -g base-index 1
setw -g allow-rename off
set-option -g set-titles on
set -g status-left-length 51
set -g status-right-length 451
set -g status-style bg='#080808',fg='#0d73cc'
# set -g status-interval 1
# set -g status-fg white
# set -g status-bg colour234
set -g message-style bg=colour221,fg=colour16,bold
set -g status-left '#[fg=colour16,bg=#ffff00,bold] ‚ùê #S #[bg=#080808] '
set -ga status-left '#[bg=#f8f8f2]#[fg=#282a36]#{?client_prefix,#[bg=#ff79c6],} üê≥ '
set -ga status-left '#[bg=#080808]#[fg=#ff79c6] #{?window_zoomed_flag,üëÅ  ,   }'
set -g status-right '#($TMUX_PLUGIN_MANAGER_PATH/tmux-mem-cpu-load/tmux-mem-cpu-load --colors --powerline-right -g 0 --averages-count 0 --interval 2) '
set -ga status-right '#[fg=#364f6b,bg=#080808]ÓÇ≤#[fg=#f8f8f2,bg=#364f6b] üïò %H:%M '
set -ga status-right '#[fg=#d6e4f0,bg=#364f6b]ÓÇ≤#[fg=#6272a4,bg=#d6e4f0] %a %d-%m '

# set -g window-status-style bg=default,fg='#0d73cc'
