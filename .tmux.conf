set -g window-status-separator ''
set -g window-status-format "#[fg=#080808,bg=#d6e4f0]ÓÇ∞ #[fg=#8a8a8a,bg=#d6e4f0,bold]#I #[fg=#8a8a8a,bg=#d6e4f0]ÓÇ± #[fg=#8a8a8a,bg=#d6e4f0]#W #[fg=#d6e4f0,bg=#080808]ÓÇ∞"
set -g window-status-current-format "#[fg=#080808,bg=#00afff]ÓÇ∞ #[fg=#000000,bg=#00afff,bold]#I #[fg=#000000,bg=#00afff]ÓÇ± #[fg=#000000,bg=#00afff,bold]#W #[fg=#00afff,bg=#080808]ÓÇ∞"
# panes
setw -g pane-base-index 0
set -g pane-active-border-style bg=default,fg=colour33
set -g pane-border-style bg=default,fg=colour255

set -g window-style fg=colour247,bg=colour237
set -g window-active-style fg=colour250,bg=colour236

# copy paste in tmux scroll
set-window-option -g mode-keys vi
bind P paste-buffer
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-pipe "xclip -in -selection clipboard"  # this line for ubuntu, install "xclip to use"
set -s set-clipboard off # on ubuntu to prevent puts a tons of string when yank with "y" button

# bind-key -T copy-mode-vi y send-keys -X copy-selection # this line for iterm2 macOSX


# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'thewtex/tmux-mem-cpu-load'
