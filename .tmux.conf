# set -ga status-left '#[bg=#323c4d]#[fg=#9aa7bd]#{?client_prefix,#[bg=#ed4a46],} üé≤ '
set -ga status-left "#[bg=$color_bg]#[fg=$color_fg] #{?window_zoomed_flag,üëÄ ,   }"

set -g status-right "#[fg=$color_right_bg_1,bg=$color_bg]ÓÇ≤#[fg=$color_right_fg_1,bg=$color_right_bg_1] Óú• #(cd #{pane_current_path}; git rev-parse --abbrev-ref HEAD) "
set -ga status-right "#[fg=$color_right_bg_2,bg=$color_right_bg_1]ÓÇ≤#[fg=$color_right_fg_2,bg=$color_right_bg_2] üïò %H:%M "
set -ga status-right "#[fg=$color_right_bg_3,bg=$color_right_bg_2]ÓÇ≤#[fg=$color_right_fg_3,bg=$color_right_bg_3] %a %d-%m "


set -g window-status-separator ''
set -g window-status-format "#[fg=$color_bg,bg=$color_bg_1]ÓÇ∞ #[fg=$color_fg_1,bg=$color_bg_1]#I #[fg=$color_fg_1,bg=$color_bg_1]ÓÇ± #[fg=$color_fg_1,bg=$color_bg_1]#W #[fg=$color_bg_1,bg=$color_bg]ÓÇ∞"
set -g window-status-current-format "#[fg=$color_bg,bg=$color_main]ÓÇ∞ #[fg=$color_bg_1,bg=$color_main,bold]#I #[fg=$color_bg_1,bg=$color_main]ÓÇ± #[fg=$color_bg_1,bg=$color_main,bold]#W #[fg=$color_main,bg=$color_bg]ÓÇ∞"

# panes
setw -g pane-base-index 0
set -g pane-active-border-style bg="$color_bg",fg="$color_main"
set -g pane-border-style bg="$color_bg_inactive",fg="$color_border"

set -g window-style fg=colour247,bg="$color_bg_inactive"
set -g window-active-style fg=colour250,bg="$color_bg"

# copy paste in tmux scroll
set-window-option -g mode-keys vi
bind P paste-buffer
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-pipe "xclip -in -selection clipboard"  # this line for ubuntu, install "xclip to use"
set -s set-clipboard off # on ubuntu to prevent puts a tons of string when yank with "y" button

