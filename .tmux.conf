set -s escape-time 0

#remap prefix from 'C-b' to 'C-a'
set -g prefix C-a
unbind-key C-b
bind a send-prefix
set-window-option -g mode-keys vi
#bind -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

#remap the source-file
#C-b :source-file ~/.tmux.conf
# THEME
# color scheme (styled as vim-powerline)
bind-key v split-window -h -c '#{pane_current_path}'
bind-key s split-window -v -c '#{pane_current_path}'
# bind-key x kill-pane
bind q killp
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
set -g history-limit 10000
set -g base-index 1

set-window-option -g automatic-rename on
set-option -g set-titles on
set-option -g mouse on

#======================DISPLAY===============================
#status bar
set-window-option -g automatic-rename on
set-option -g set-titles on
set -g status-right '#[fg=colour245]%R %d %b #[fg=colour254,bg=colour234,nobold]#[fg=colour16,bg=colour254,bold] #h '
set -g status-left-length 52
set -g status-right-length 451
set -g status-fg white
set -g status-bg colour234

# panes
setw -g pane-base-index 0
set -g pane-active-border-bg default
set -g pane-active-border-fg colour33
set -g pane-border-bg default
set -g pane-border-fg colour255

set -g message-fg colour16
set -g message-bg colour221
set -g message-attr bold
set -g status-left '#[fg=colour16,bg=colour252,bold] ‚ùê #S #[fg=colour245,bg=colour238,bold] #(whoami) #[fg=colour238,bg=colour234,nobold]'
set -g window-status-format "#[fg=colour235,bg=colour252,bold] #I #W "
set -g window-status-current-format "#[fg=colour16,bg=colour39,noreverse,bold]üí¢#I #W #{?window_zoomed_flag,üîç,}#[fg=colour39,bg=colour234,nobold]"

# copy paste in tmux scroll
bind P paste-buffer
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle

