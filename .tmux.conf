color_fg_1="#768390"
color_fg_inactive="#51617d"
color_border="#373e47"
color_main="#59c2ff"
color_danger="#ed4a46"

color_right_bg_1="#62d196"
color_right_fg_1=$color_bg

color_right_bg_2="#364f6b"
color_right_fg_2=$color_fg

color_right_bg_3="#d6e4f0"
color_right_fg_3="#6272a4"

set -g status-style bg="$color_bg"

# set -g message-style bg=colour221,fg=colour16,bold
set -g status-left "#{?client_prefix,#[bg=$color_danger],#[bg=$color_main]} üåã "
