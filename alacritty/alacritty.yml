env:
  TERM: $TERM

window:
  dimensions:
    columns: 0
    lines: 0
  padding:
    x: 0
    y: 0
  decorations: Buttonless
  startup_mode: Maximized
  opacity: 1.0
  dynamic_padding: true
  option_as_alt: OnlyLeft

scrolling:
  history: 10000
  multiplier: 4

font:
  normal:
    family: IosevkaTerm Nerd Font
    style: Regular
  bold:
    family: IosevkaTerm Nerd Font
    style: Bold
  italic:
    family: IosevkaTerm Nerd Font
    style: Italic
  bold_italic:
    family: Iosevka Term
    family: IosevkaTerm Nerd Font
    style: Bold Italic
  size: 18

draw_bold_text_with_bright_colors: false

schemes:
  nord-dark: &nord-dark
    primary:
      background: "#262b36"
      foreground: "#d8dee9"
      dim_foreground: "#a5abb6"
    cursor:
      text: "#2e3440"
      cursor: "#d8dee9"
    vi_mode_cursor:
      text: "#2e3440"
      cursor: "#d8dee9"
    selection:
      text: CellForeground
      background: "#4c566a"
    search:
      matches:
        foreground: CellBackground
        background: "#88c0d0"
      footer_bar:
        background: "#434c5e"
        foreground: "#d8dee9"
    normal:
      black: "#2e3440"
      red: "#c55960"
      green: "#86b964"
      yellow: "#e7c474"
      blue: "#5388c6"
      magenta: "#bf7db3"
      cyan: "#4fb8d8"
      white: "#e5e9f0"
    bright:
      black: "#4c566a"
      red: "#bf616a"
      green: "#a3be8c"
      yellow: "#ebcb8b"
      blue: "#81a1c1"
      magenta: "#b48ead"
      cyan: "#8fbcbb"
      white: "#eceff4"
